{% extends "base.html" %}

{% block title %}Login - Smart Invoice Scanner{% endblock %}

{% block auth_content %}
<div class="max-w-md w-full mx-auto">
    <div class="bg-card-light dark:bg-card-dark backdrop-blur-xl border border-border-light dark:border-border-dark rounded-xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <span class="material-icons-outlined text-primary text-5xl mb-4 inline-block">document_scanner</span>
            <h2 class="text-3xl font-bold text-text-light-primary dark:text-dark-primary">Welcome Back</h2>
            <p class="text-text-light-secondary dark:text-dark-secondary mt-2">Sign in to your account</p>
        </div>
        <form method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            <div>
                <label for="gemini_api_key" class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Gemini API Key <span class="text-red-500">*</span></label>
                <input type="password" id="gemini_api_key" name="gemini_api_key" required placeholder="AIzaSy..." class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all" minlength="30">
                <p class="text-xs text-text-light-secondary dark:text-dark-secondary mt-1">Get your API key from <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer" class="text-primary hover:underline">Google AI Studio</a></p>
            </div>
            <button type="submit" class="btn-animated w-full py-3 bg-primary text-white rounded-lg font-semibold shadow-lg transition-all duration-300">
                Sign In
            </button>
        </form>


    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Sign Up - Smart Invoice Scanner{% endblock %}

{% block auth_content %}
<div class="max-w-md w-full mx-auto">
    <div class="bg-card-light dark:bg-card-dark backdrop-blur-xl border border-border-light dark:border-border-dark rounded-xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <span class="material-icons-outlined text-primary text-5xl mb-4 inline-block">person_add</span>
            <h2 class="text-3xl font-bold text-text-light-primary dark:text-dark-primary">Create Account</h2>
            <p class="text-text-light-secondary dark:text-dark-secondary mt-2">Join Smart Invoice Scanner</p>
        </div>
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Password</label>
                <input type="password" id="password" name="password" required minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                <p class="text-xs text-text-light-secondary dark:text-dark-secondary mt-1">Min 8 characters, uppercase, lowercase, and number</p>
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="8" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>

            <button type="submit" class="btn-animated w-full py-3 bg-primary text-white rounded-lg font-semibold shadow-lg transition-all duration-300">
                Create Account
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-text-light-secondary dark:text-dark-secondary">
                Already have an account? <a href="{{ url_for('auth.login') }}" class="text-primary font-semibold hover:underline">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

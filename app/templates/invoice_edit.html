{% extends "base.html" %}

{% block title %}Edit Invoice - Smart Invoice Scanner{% endblock %}

{% block content %}
<header class="flex justify-between items-center mb-12">
    <h1 class="text-3xl md:text-4xl font-bold text-text-light-primary dark:text-dark-primary flex items-center">
        <span class="material-icons-outlined text-3xl md:text-4xl mr-3">edit</span>
        Edit Invoice
    </h1>
    <a href="{{ url_for('invoice.view', invoice_id=invoice.id) }}" class="btn-animated flex items-center gap-2 px-4 py-3 bg-gray-500 text-white rounded-lg shadow-lg transition-all duration-300">
        <span class="material-icons-outlined">arrow_back</span>
        <span class="font-semibold">Back</span>
    </a>
</header>

<div class="max-w-4xl mx-auto">
    <form method="POST" class="bg-card-light dark:bg-card-dark backdrop-blur-xl border border-border-light dark:border-border-dark rounded-xl shadow-2xl p-8 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Invoice Number</label>
                <input type="text" name="invoice_number" value="{{ invoice.invoice_number or '' }}" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Invoice Date</label>
                <input type="text" name="invoice_date" value="{{ invoice.invoice_date or '' }}" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Vendor Name</label>
                <input type="text" name="vendor_name" value="{{ invoice.vendor_name or '' }}" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Customer Name</label>
                <input type="text" name="customer_name" value="{{ invoice.customer_name or '' }}" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Vendor Address</label>
                <textarea name="vendor_address" rows="3" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">{{ invoice.vendor_address or '' }}</textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Customer Address</label>
                <textarea name="customer_address" rows="3" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">{{ invoice.customer_address or '' }}</textarea>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Subtotal</label>
                <input type="text" name="subtotal" value="{{ invoice.subtotal or '' }}" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Tax Amount</label>
                <input type="text" name="tax_amount" value="{{ invoice.tax_amount or '' }}" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Total Amount</label>
                <input type="text" name="total_amount" value="{{ invoice.total_amount or '' }}" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Category</label>
                <input type="text" name="category" value="{{ invoice.category or 'Uncategorized' }}" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-text-light-primary dark:text-dark-primary mb-2">Status</label>
                <select name="status" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                    <option value="Processed" {% if invoice.status == 'Processed' %}selected{% endif %}>Processed</option>
                    <option value="Pending" {% if invoice.status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="Paid" {% if invoice.status == 'Paid' %}selected{% endif %}>Paid</option>
                    <option value="Overdue" {% if invoice.status == 'Overdue' %}selected{% endif %}>Overdue</option>
                </select>
            </div>
        </div>

        <div class="flex gap-4">
            <button type="submit" class="btn-animated flex-1 py-3 bg-primary text-white rounded-lg font-semibold shadow-lg transition-all duration-300 flex items-center justify-center gap-2">
                <span class="material-icons-outlined">save</span>
                <span>Save Changes</span>
            </button>
            <form method="POST" action="{{ url_for('invoice.reprocess', invoice_id=invoice.id) }}" class="flex-1">
                <button type="submit" class="btn-animated w-full py-3 bg-green-500 text-white rounded-lg font-semibold transition-all duration-300 flex items-center justify-center gap-2">
                    <span class="material-icons-outlined">refresh</span>
                    <span>Reprocess with AI</span>
                </button>
            </form>
        </div>
    </form>
</div>
{% endblock %}
